<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BTC 雲端直播監控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.3);
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            text-shadow: 0 0 20px #00ff88;
        }
        .price {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 30px #00ff88;
            animation: pulse 2s infinite;
        }
        .time {
            font-size: 1.5em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .cloud {
            font-size: 1em;
            color: #ffaa00;
            margin-top: 10px;
        }
        .status {
            font-size: 1em;
            color: #ff6b6b;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 BTC 雲端即時價格 🚀</h1>
        <div class="price" id="btc-price">載入中...</div>
        <div class="time" id="update-time">正在獲取數據...</div>
        <div class="time">每30秒自動更新</div>
        <div class="cloud">☁️ GitHub Pages 雲端直播服務 ☁️</div>
        <div class="status" id="status">正在連接...</div>
    </div>

    <script>
        let updateCount = 0;
        
        async function updateBTCPrice() {
            try {
                // 使用CoinGecko API (無需API key)
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                
                if (data && data.bitcoin && data.bitcoin.usd) {
                    const price = data.bitcoin.usd;
                    const formattedPrice = '$' + price.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    
                    document.getElementById('btc-price').textContent = formattedPrice;
                    document.getElementById('update-time').textContent = '更新時間: ' + new Date().toLocaleTimeString();
                    document.getElementById('status').textContent = '✅ 雲端連接正常 (更新 #' + (++updateCount) + ')';
                } else {
                    throw new Error('API返回格式錯誤');
                }
            } catch (error) {
                console.error('獲取BTC價格失敗:', error);
                document.getElementById('btc-price').textContent = '無法獲取';
                document.getElementById('status').textContent = '❌ 連接失敗: ' + error.message;
            }
        }
        
        // 立即執行一次
        updateBTCPrice();
        
        // 每30秒更新一次
        setInterval(updateBTCPrice, 30000);
        
        // 顯示載入完成
        window.addEventListener('load', function() {
            document.getElementById('status').textContent = '✅ 頁面載入完成，等待價格數據...';
        });
    </script>
</body>
</html>
